
<table mat-table [dataSource]="listPostDataSource" class="mat-elevation-z8" matSort (matSortChange)="sortData($event)">


    <ng-container matColumnDef="userId">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> userId </th>
      <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="tittle">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> tittle </th>
      <td mat-cell *matCellDef="let element"> {{element.tittle}} </td>
    </ng-container>

    <ng-container matColumnDef="body">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> body </th>
      <td mat-cell *matCellDef="let element"> {{element.body}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    
    
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]"
showFirstLastButtons
aria-label="Select page">
</mat-paginator>
